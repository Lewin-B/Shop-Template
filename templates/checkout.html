<!DOCTYPE html>
<html>
<head>
    <title>Mock Checkout</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkout.css') }}">
</head>
<body>
    <div class="header">
        <button class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1>Sample Shop</h1>
        <form action="{{ url_for('cart') }}" method="GET">
            <button class="hamburger">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </form>
    </div>

    <div class="sidebar">
        <div class="side-header">
            <h2>Menu</h2>
            <button class="close"><i class="fa-solid fa-x"></i></button>
        </div>
        
        <div class="container">
            <form action="{{ url_for('home') }}" method="GET">
                <button class="home">Home</button>
            </form>
        </div>
    </div>

    
    <h1>Mock Checkout</h1>
    <div class="checkout-container">
        <div class="product-information">
            <h2>Product Information</h2>
            <div class="product-container">
                {% for product_id, item in cart.items() %}
                <div class="product-details">
                    <h3>{{ item.quantity }} {{ item.name }}(s)</h3>
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                    <p>Price: ${{ item.price * item.quantity}}</p>
                </div>
                {% endfor %}
            </div>
            <div class="total-price">Total: {{ total }}</div>
        </div>
        <div class="shipping-payment-information">
            <h2>Shipping & Payment Information</h2>
            <form action="{{ url_for('checkout') }}" method="post">
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    <input type="text" id="card_number" name="card_number" required>
                </div>
                <div class="form-group">
                    <label for="expiration_date">Expiration Date:</label>
                    <input type="text" id="expiration_date" name="expiration_date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <label for="shipping_name">Shipping Name:</label>
                    <input type="text" id="shipping_name" name="shipping_name" required>
                </div>
                <div class="form-group">
                    <label for="shipping_address">Shipping Address:</label>
                    <input type="text" id="shipping_address" name="shipping_address" required>
                </div>
                <div class="form-group">
                    <label for="billing_name">Billing Name:</label>
                    <input type="text" id="billing_name" name="billing_name" required>
                </div>
                <div class="form-group">
                    <label for="billing_address">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

<script src="https://kit.fontawesome.com/2851ce8c7e.js" crossorigin="anonymous"></script>
</body>
</html>
